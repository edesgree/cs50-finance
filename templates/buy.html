{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}

    <div class=" text-center">
        <div class="row">
            <div class="col-3 mx-auto">
                <form action="/buy" method="POST" >
                    <div class=" form-group">
                        <div class="input-group mb-3">
                            <input name="symbol" type="text" class="form-control" placeholder="Enter stock's symbol"
                                aria-label="Enter stock's symbol">
                            <input autocomplete="off" class="form-control mx-auto" min="1" name="shares" placeholder="Shares" type="number">
                            <button type="submit" class="btn btn-primary">Buy</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



{% endblock %}
